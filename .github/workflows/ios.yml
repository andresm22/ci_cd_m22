name: iOS starter workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build trys
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Sai hello
        run: echo hola
      - name: list schemas
        run: xcodebuild -list -workspace "CI M22.xcworkspace"
      - name: list proyects
        run: xcodebuild -list -project "CI M22.xcodeproj"
      - name: build proyect
        run: xcodebuild -project "CI M22.xcodeproj" -scheme "CI M22" clean analyze
